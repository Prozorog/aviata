<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviasales</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="header">
  <div class="wrapper">
    <div class="header-logo">
      <img src="img/aviata-logo.png" alt="logo" class="header-logo__img">
    </div>

   <div class="header-info">
     Поиск и бронирование авиабилетов
   </div>

   <div class="header-contacts">
     <a href="tel:+77272255055" class="header-contacts__tel1">+7(727)<span class="header-contact--decr">22-55-055</span></a>
     <a href="tel:+77010653333" class="header-contact__tel2">+7(701)065-33-33</a>
     <a href="mailto: help@viata.kz" class="header-contact__mail"> <span class="header-contact--decr2">help@viata.kz</span></a>
     </div>
   </div>
  </div>
</div>

<main class="main">
  <h1>Aviata</h1>
  <main>
    <section class="wrapper">
      <form class="form-search">
        <div class="wrapper__search">
          <div class="input" style="display: block;">
            <label>Откуда
              <input type="text" class="input__cities-from" required />
            </label>
            <ul class="dropdown dropdown__cities-from"></ul>
          </div>

          <div class="input">
            <label>Куда
              <input type="text" class="input__cities-to" required />
            </label>
            <ul class="dropdown dropdown__cities-to"></ul>
          </div>

          <div class="input input__cities-from">
            <label>Отправление
              <input type="date" class="input__date-depart" required />
            </label>
          </div>
        </div>

        <div class="wrapper__button">
          <button type="submit" class="button button__search">
            <span class="button__search-text">Найти билеты</span>
          </button>
        </div>
      </form>
    </section>

    <section class="wrapper">

      <section class="wrapper__ticket" id="cheapest-ticket" style="display: none">
      </section>

      <section class="block__ticket" id="other-cheap-tickets" style="display: none">
      </section>
    </main>
  </main>
  <script src="script.js"></script>
</body>

</html>
